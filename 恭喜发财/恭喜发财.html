<html>
    <head>
        <title>放烟花</title>
        <style type="text/css">
            html,body{
                padding: 0;
                margin: 0;
                width: 100%;
                height: 100%;
            }
            #chuanghua{
            position:relative;
            top:30%;
            }
            .music{
                width: 100%;
                z-index:1;
                bottom:0;
            }
        </style>
    </head>
    <body>
        <audio src="刘德华-恭喜发财.mp3" autoplay="autoplay" controls class="music"></audio>
        <img src="窗花全图.png" width="100%" id="chuanghua">
        <script>
            !(function () {
                var canvas = document.createElement("canvas");//创建canvas标签，名为canvas
                document.body.appendChild(canvas);//把canvas里的东西装进document.body标签

                canvas.style.position= "fixed";
                canvas.style.left = "0";
                canvas.style.top = "0";
                canvas.style.zIndex = -1;

                var context = canvas.getContext("2d");//获取绘制上下文。平面，所以参数为2d

                //函数：画布大小随窗口大小改变，然后填充黑色
                function resizeCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;

                    clearCanvas();
                }

                function clearCanvas() {
                    context.fillStyle = "hsla(0, 0%, 0%, 1.00)";//存疑
                    context.fillRect(0, 0, canvas.width, canvas.height);
                }

                resizeCanvas();


                var chuanghua=document.getElementById('chuanghua')

                
                window.addEventListener("resize", resizeCanvas);//监听窗口大小的改变


                function mouseDownHandler(e) {
                    var x = e.clientX;
                    var y = e.clientY;

                    createFireworks(x, y,/*["杨幂","我爱你","永远"][Math.floor(Math.random()*3)]*/);
                }
                document.addEventListener("mousedown", mouseDownHandler);

                var particles = [];

                function createFireworks(x, y,text="") {

                    var hue = Math.random() * 360;
                    var hueVariance = 30;

                    function setupColors(p){
                        p.hue = Math.floor(Math.random() * ((hue + hueVariance) - (hue - hueVariance))) + (hue - hueVariance);
                        p.brightness = Math.floor(Math.random() * 21) + 50;
                        p.alpha = (Math.floor(Math.random() * 61) + 40) / 100;
                    }

                    if(text!=""){
                        
                        var gap = 6;
                        var fontSize = 120;

                        textctx.font=fontSize+"px Verdana";
                        textctx.fillStyle = "#ffffff";
                        
                        var textWidth = textctx.measureText(text).width;
                        var textHeight = fontSize;
                        
                        textctx.fillText(text,0,textHeight);
                        var imgData = textctx.getImageData(0,0,textWidth,textHeight*1.2);
                        
                        textctx.fillStyle = "#000000";
                        textctx.fillRect(0,0,textCanvas.width,textCanvas.height);

                        for (var h = 0; h < textHeight*1.2; h+=gap) {
                            for(var w = 0; w < textWidth; w+=gap){
                                    var position = (textWidth * h + w) * 4;
                                    var r = imgData.data[position], g = imgData.data[position + 1], b = imgData.data[position + 2], a = imgData.data[position + 3];
                            
                                    if(r+g+b==0)continue;

                                    var p = {};

                                    p.x = x;
                                    p.y = y;

                                    p.fx = x + w - textWidth/2;
                                    p.fy = y + h - textHeight/2;

                                    p.size = Math.floor(Math.random()*2)+1;
                                    p.speed = 1;

                                    setupColors(p);

                                    particles.push(p);
                            }
                        }
                    }else{
                        var count = 100;
                        for (var i = 0; i < count; i++) {
                            //角度
                            var angle = 360 / count * i;
                            //弧度
                            var radians = angle * Math.PI / 180;

                            var p = {};

                            p.x = x;
                            p.y = y;
                            p.radians = radians;
                            
                            //大小
                            p.size = Math.random()*2+1;

                            //速度
                            p.speed = Math.random()*5+.4;

                            //半径
                            p.radius = Math.random()*81+50;

                            p.fx = x + Math.cos(radians) * p.radius;
                            p.fy = y + Math.sin(radians) * p.radius;

                            setupColors(p);

                            particles.push(p);
                        }
                    }
                }
                function drawFireworks() {
                    clearCanvas();

                    for (var i = 0; i < particles.length; i++) {
                        var p = particles[i];

                        p.x += (p.fx - p.x)/10;
                        p.y += (p.fy - p.y)/10-(p.alpha-1)*p.speed;

                        p.alpha -= 0.006;

                        if (p.alpha<=0) {
                            particles.splice(i, 1);
                            continue;
                        }

                        context.beginPath();
                        context.arc(p.x, p.y, p.size, 0, Math.PI * 2, false);
                        context.closePath();

                        context.fillStyle = 'hsla('+p.hue+',100%,'+p.brightness+'%,'+p.alpha+')';
                        context.fill();
                    }
                }

                //requestAnimationFrame
                var lastStamp = 0;
                function tick(opt=0) {
                    if(opt-lastStamp>2000){
                        lastStamp=opt;
                        createFireworks(Math.random()*canvas.width,Math.random()*canvas.height);
                    }

                    context.globalCompositeOperation = 'destination-out';
                    context.fillStyle ='rgba(0,0,0,'+10/100+')';
                    context.fillRect(0,0,canvas.width,canvas.height);
                    context.globalCompositeOperation = 'lighter';

                    drawFireworks();

                    requestAnimationFrame(tick);
                }
                tick();
            })();
        </script>
    </body>
</html>
